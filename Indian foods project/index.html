<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Non-Veg Delights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Indian Non-Veg Delights</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search recipes...">
            </div>
            <div class="categories">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="chicken">Chicken</button>
                <button class="filter-btn" data-category="mutton">Mutton</button>
                <button class="filter-btn" data-category="seafood">Seafood</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="recipes-grid" id="recipesContainer"></div>
    </main>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Indian Non-Veg Delights. All rights reserved.</p>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
